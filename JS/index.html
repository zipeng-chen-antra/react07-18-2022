      fetch(
        'https://jsonplaceholder.typicode.com/todos'
      )
        .then((response) => {
          //   console.log(response.json());
          return response.json();
        })
        .then((json) => {
          console.log(json);
          let template = json
            .map((item) => {
              return `<p> ${item.title}</p>`;
            })
            .join('');
          rootElement.innerHTML = template;
        });
    </script>
